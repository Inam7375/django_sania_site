	<script type="text/javascript">
		google.charts.load("current", {packages:["corechart"]});
		google.charts.setOnLoadCallback(drawChart);
		function drawChart() {
		  var present = JSON.parse("{{present|escapejs}}");
		  var absent = JSON.parse("{{absent|escapejs}}");

		  var data = google.visualization.arrayToDataTable([
			['Attendance', 'Monthly Attendence'],
			['Present',	present],
			['Absent',	absent],
		  ]);
	
		  var options = {
			title: 'Monthly Attendance',
			is3D: true,
		  };
	
		  var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
		  chart.draw(data, options);
		}
	  </script>	

<script type="text/javascript">
  google.charts.load('current', {'packages':['bar']});
  google.charts.setOnLoadCallback(drawChart);

  var present = JSON.parse("{{ypresent|escapejs}}");
    var absent = JSON.parse("{{yabsent|escapejs}}");
    var keys = JSON.parse("{{keys|escapejs}}");
    var garray = [
      ['Month', 'Present', 'Absent']
    ]
    keys.forEach(element => {
      var temparray = []
      temparray.push(element)
      element in present ? temparray.push(present[element]) : temparray.push(0)
      element in absent ? temparray.push(absent[element]) : temparray.push(0)
      garray.push(temparray)
    });

  function drawChart() {
    var data = google.visualization.arrayToDataTable(garray);
    
    var options = {
      chart: {
        title: 'Yearly Attendance',
        subtitle: 'All attendence according to months in selected year',
      }
    };
    
    var chart = new google.charts.Bar(document.getElementById('columnchart_material'));
  
    chart.draw(data, google.charts.Bar.convertOptions(options));
  
    
  }
</script>
