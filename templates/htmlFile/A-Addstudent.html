<div class="main-content">
  <header>
   <h2> 
    <label for="nav-toggle">

	Dashboard
   </h2>

     <span class="las la-search"></span>

   </div>

   <div>

    <form method="get">
      <input type="submit" name="logoutbtn" value="Logout" style="background-color:white; border: none;">

   </div>

  <br>

  <div  class=".container-login100" style="background-image: url('static/assets/img/bg-01.jpg');">
  <br>
  <br>
  <center>
{% if msg %}
  <div style="width: 70%;" class="alert alert-danger" role="alert">
    <h4>
      {{ msg }}
    </h4>
  </div>
{% endif %}
<div class="content">
  <div class="row" id="student">
      <form method="post" class="form-horizontal col-md-6 col-md-offset-3">
        {% csrf_token %}
      <h4>Add Student's Information</h4>
      <br>
      <div class="form-group">
          <label for="input1" class="col-sm-3 control-label">Student ID</label>
          <div class="col-sm-7">
            <input type="text" name="st_id"  required class="form-control" id="input1" placeholder="student id" />
          </div>
      </div>
      <div class="form-group">
          <label for="input1" class="col-sm-3 control-label">Name</label>
          <div class="col-sm-7">
            <input type="text" name="st_name" required class="form-control" id="input1" placeholder="student full name" />
          </div>
      </div>

      <div class="form-group">
          <label for="input1" class="col-sm-3 control-label">Father Name</label>
          <div class="col-sm-7">
            <input type="text" name="st_fname"  required class="form-control" id="input1" placeholder="student father name" />
          </div>
      </div>
      
      
      <div class="form-group">
        <label for="input1" class="col-sm-3 control-label">Department</label>
        <div class="col-sm-7">
          <input type="text" name="st_dept" required class="form-control" id="input1" placeholder="department " />
        </div>
      </div>
      
      <div class="form-group">
        <label for="input1" class="col-sm-3 control-label">Semester</label>
        <div class="col-sm-7">
            <input type="text" id="st_sem" placeholder="Semester #" name="st_sem" class="form-control" maxlength="1" required
            oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" />
        </div>
      </div>

      <div class="form-group">
        <label for="input1" class="col-sm-3 control-label">Section</label>
          <div class="col-sm-7">
            <input type="text" maxlength="1" required name="st_sec"  class="form-control" id="input1" placeholder="section" />
          </div>
        </div>

        <div class="form-group">
          <label for="input1" class="col-sm-3 control-label">Email</label>
          <div class="col-sm-7">
            <input type="email" name="st_email" required class="form-control" id="input1" placeholder="valid email" />
          </div>
        </div>

        <div class="form-group">
          <label for="st_num" class="col-sm-3 control-label">Cell Number:</label>
          <div class="col-sm-7">
              <input type="text" id="st_num" placeholder="0331-2345678" name="st_num" class="form-control" minlength="11" maxlength="11" required
              oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" />
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-3 control-label">Gender:</label>
          <select name="gender" required class="form-control">
            <option name="female" value="Female">Female</option>
            <option name="male" value="Male">Male</option>
            <option name="other" value="Other">Other</option>
          </select>
        </div>
      <br>
      <input type="submit" class="btn" value="Add Student" name="std" />
    </form>
    <br>
    <br>
    <br>
  </div>
</div>
</center>
</div>
</body>
